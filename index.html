
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Clientes e Empréstimos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registro de Clientes e Empréstimos</h1>

  <div id="clientForm">
    <h2>Cadastrar Cliente</h2>
    <input type="text" id="name" placeholder="Nome">
    <input type="text" id="reference" placeholder="Referência">
    <input type="tel" id="phone" placeholder="Telefone">
    <input type="number" id="loanAmount" placeholder="Valor do Empréstimo">
    <input type="number" id="interestRate" placeholder="Taxa de Juros (%)">
    <input type="date" id="loanDate" placeholder="Data do Empréstimo">
    <input type="date" id="paymentDate" placeholder="Data do Pagamento">
    <button onclick="addClient()">Cadastrar</button>
  </div>

  <div id="clientList">
    <h2>Lista de Clientes</h2>
    <input type="text" id="searchInput" placeholder="Buscar por Nome">
    <button onclick="searchClient()">Buscar</button>
    <ul id="clients"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
